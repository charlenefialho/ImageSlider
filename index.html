<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slidershow</title>
</head>
<body>
    
    <header>
        <div class="header"><h2>Header</h2></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><img src="img/setaEsquerda.png" alt="setaEsquerda"></div>
                <div class="slider--control" onclick="goNext()"><img src="img/setaDireita.png" alt="setaDireita"></div>
            </div>
            <div class="slider--width">
                <div class="slider--item"style="background-image: url('img/img1.jpg')">Slide1</div>
                <div class="slider--item"style="background-image: url('img/img2.jpg')">Slide2</div>
                <div class="slider--item"style="background-image: url('img/img3.jpg')">Slide3</div>
            </div>
        </div>
    </header>
    <section>
        <h2>Resto do site</h2>
        <a target="_blank" href="https://icons8.com/icon/AZUAMFLmoJUo/arrows">Arrows</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </section>
    <script src="script.js"></script>
</body>
</html>
